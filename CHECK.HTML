<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <a href="#" onclick="viewCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to ShopEasy</h2>
    <p>Your local online shop for everything!</p>
  </section>

  <section id="products" class="product-grid">
    <!-- Example Product -->
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1"/>
      <h3>Product One</h3>
      <p>$19.99</p>
      <button onclick="addToCart('Product One')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2"/>
      <h3>Product Two</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Product Two')">Add to Cart</button>
    </div>
    <!-- Add more products if you like -->
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: hello@shopeasy.com</p>
    <p>Phone: (555) 123-4567</p>
  </section>

  <footer>
    <p>&copy; 2025 ShopEasy</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
